server:
    port: 8001
spring:
    application:
        name: cloud-payment-service
    zipkin:
        base-url: http://localhost:9411
    sleuth:
      sampler:
          probability: 1
    datasource:
        #当前数据源操作类型
        type: com.alibaba.druid.pool.DruidDataSource
        #mysql驱动包
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/cloud2020?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
        username: root
        password: root
mybatis:
    mapperLocations: classpath:mapper/*.xml
    #所有entity别名类所在包
    type-aliases-package: com.yu.springCloud.entity

eureka:
    client:
        #表示是否将自己注册进EurekaServer默认为true
        register-with-eureka: true
        #是否从EurekaServer抓取已有的注册信息，默认为true。单节点无所谓，集群必须设置为true才能配合ribbon使用负载均衡
        fetch-registry: true
        service-url:
            #defaultZone: http://localhost:7001/eureka  #集群指向其他eureka
            defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka
    instance:
        instance-id: payment8001
        #访问路径可以显示IP
        prefer-ip-address: true
        #Eureka客户端向服务端发送心跳时间的间隔，单位为秒（默认30秒）
        lease-renewal-interval-in-seconds: 1
        #Eureka客户端在最后一次心跳后等待时间上限，单位为秒（默认90秒），超时剔除服务
        lease-expiration-duration-in-seconds: 2
