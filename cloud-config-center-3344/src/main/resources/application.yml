# 需要修改host文件 增加127.0.0.1  config-3344.com
#####################

server:
    port: 3344
spring:
    application:
        name: cloud-config-center #注册进Eureka服务器的微服务名
    cloud:
        config:
            server:
                git:
                    uri: git@github.com:Devil-ycx/springcloud-config.git #github上仓库地址
#                    uri: https://github.com/Devil-ycx/springcloud-config.git
                    search-paths:
                        # 搜索目录
                        - springcoud-config
            label: main

    rabbitmq:
        host: localhost
        port: 5672
        username: guest
        password: guest

#服务注册到Eureka地址
eureka:
    client:
        service-url:
            defaultZone: http://eureka7001.com:7001/eureka


#3366 需要.
# rabbitmq 相关配置,暴露bus刷新配置的断点
# http://localhost:3344/actuator/bus-refresh/config-client:目标端口 指定刷新
management:
    endpoints: #暴露bus刷新配置的断点
        web:
            exposure:
                include: "bus-refresh"